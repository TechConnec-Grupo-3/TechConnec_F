<nav class="navbar">
  <div class="container">
    <div class="navbar-brand">
      <a href="#">Mi Aplicación</a>
    </div>

    <div class="navbar-menu">
      <!-- Agregar filtro de búsqueda -->
      <div class="search-filter">
        <div class="search-input">
          <i class="fas fa-search"></i>
          <input 
            type="text" 
            placeholder="Buscar eventos de networking..."
            [(ngModel)]="searchQuery"
            name="search">
        </div>
        
        <select [(ngModel)]="selectedRegion" name="region">
          <option value="">Seleccionar región</option>
          <option value="lima">Lima</option>
          <option value="arequipa">Arequipa</option>
          <option value="cusco">Cusco</option>
          <option value="trujillo">Trujillo</option>
          <option value="piura">Piura</option>
        </select>
      </div>

      <!-- Botón de login -->
      <a *ngIf="!isLoggedIn" (click)="openLoginModal()" class="admin-link-item">
        Iniciar Sesión
      </a>

      <!-- Info usuario logueado -->
      <div class="admin-info" *ngIf="isLoggedIn">
        <div class="admin-profile">
          <span>{{ userName }}</span>
        </div>
        <button (click)="logout()" class="logout-btn">Cerrar Sesión</button>
      </div>

      <button *ngIf="isLoggedIn" class="nav-button event-button" (click)="goToEvents()">
        <i class="fas fa-calendar-alt"></i> Eventos
      </button>
    </div>
  </div>
</nav>

<!-- Modal de Login -->
<div class="modal" [class.show]="isLoginModalOpen">
  <div class="modal-content">
    <span class="close" (click)="closeLoginModal()">&times;</span>
    <h2>Iniciar Sesión</h2>
    <form (submit)="onLogin($event)" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required #emailInput="ngModel">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required #passwordInput="ngModel">
      </div>
      <p class="help-text">Use: admin@gmail.com / admin</p>
      <button type="submit">Iniciar Sesión</button>
      <button type="button" class="forgot-password" (click)="forgotPassword()">
        ¿Olvidaste tu contraseña?
      </button>
    </form>
  </div>
</div>

<!-- Usar rutas relativas para las imágenes -->
<img src="assets/images/hero-image.jpg" alt="hero">
