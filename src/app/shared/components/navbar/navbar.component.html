<mat-toolbar class="toolbar">
    <img mat-card-image src="/logo.jpg" class="w-10 h-10" alt="Logo" routerLink="" style="cursor: pointer;">

    <div class="search-container">
        <mat-form-field appearance="outline">
            <!--<mat-label>Buscar</mat-label>-->
            <input matInput placeholder="Buscar">
            <mat-icon matSuffix>search</mat-icon>
            <mat-hint></mat-hint>
        </mat-form-field>
    </div>

    <div class="button-container">
        <button mat-button>Conocenos</button>
        <button mat-button>Funcionalidades</button>
        <button mat-button>Registrarse</button>
        <button mat-icon-button class="button-avatar">
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" class="profile-image">
        </button>
        
    </div>
    
</mat-toolbar>
