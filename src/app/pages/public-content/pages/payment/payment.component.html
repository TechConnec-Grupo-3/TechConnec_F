<div class="payment-container">
    <img src="https://w7.pngwing.com/pngs/136/293/png-transparent-paypal-logo.png" alt="PayPal Logo" class="paypal-logo">
    <h2 class="payment-title">Procesar Pago</h2>
    <p class="payment-amount">Monto: {{ amount }}</p>
    <button class="payment-button" (click)="processPayment()">Confirmar Pago</button>
</div>
