<div class="profile-edit-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Editar Perfil</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Intereses</mat-label>
          <input matInput formControlName="interests" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Habilidades</mat-label>
          <input matInput formControlName="skills" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Enlace</mat-label>
          <input matInput formControlName="link">
        </mat-form-field>

        <div class="form-button">
          <button mat-raised-button color="primary" type="submit">Guardar Cambios</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
