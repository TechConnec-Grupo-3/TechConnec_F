<div class="upload-container">
  <h2>Subir Imagen</h2>
  
  <div class="drop-zone" 
       (dragover)="onDragOver($event)"
       (dragleave)="onDragLeave($event)"
       (drop)="onDrop($event)"
       [class.dragover]="isDragging">
    
    <input 
      type="file" 
      #fileInput
      (change)="onFileSelected($event)"
      accept="image/png, image/jpeg, image/jpg, image/gif"
      style="display: none"
    >

    <div class="upload-prompt">
      <mat-icon>cloud_upload</mat-icon>
      <p>Arrastra una imagen o</p>
      <button mat-raised-button color="primary" (click)="fileInput.click()">
        Seleccionar imagen
      </button>
      <p class="mt-2">Formatos permitidos: JPG, PNG, GIF</p>
    </div>
  </div>

  <!-- Preview de la imagen -->
  <div *ngIf="imagePreview" class="preview-container mt-3">
    <img [src]="imagePreview" alt="Preview">
    <div class="image-info">
      <p>Nombre: {{ selectedFile?.name }}</p>
      <p>Tama√±o: {{ getFileSize(selectedFile?.size || 0) }}</p>
    </div>
    <div class="actions">
      <button mat-raised-button color="warn" (click)="removeImage()">
        <mat-icon>delete</mat-icon> Eliminar
      </button>
      <button mat-raised-button color="primary" (click)="uploadImage()" [disabled]="!selectedFile">
        <mat-icon>upload</mat-icon> Subir imagen
      </button>
    </div>
  </div>
</div>
